<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LinkedIn clone Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="/styles/general.css" />
		<link rel="stylesheet" href="/styles/header.css" />
	</head>
	<body>
		<header>
			<div class="left-head">
				<div class="header-left">
					<img src="../images/linkedin.png" alt="logo" />
					<div class="search">
						<button class="search-logo-btn">
							<i class="fa fa-search"></i>
						</button>
						<input type="text" class="search-bar" placeholder="Search" />
					</div>
				</div>

				<div class="header-middle">
					<div class="middle-home">
						<img src="../images/home-page.png" alt="home icon" />
						<span class="">Home</span>
					</div>
					<div class="middle-home">
						<img src="../images/my-network.png" alt="My network icon" />
						<span>My Network</span>
					</div>
					<div class="middle-home">
						<img src="../images/jobs.png" alt="jobs icon" />
						<span>Jobs</span>
					</div>
					<div class="middle-home">
						<img src="../images/chat.png" alt="messaging icon" />
						<span>Messaging</span>
					</div>
					<div class="middle-home">
						<img src="../images/notification.png" alt="notification icon" />
						<span>Notifications</span>
					</div>
					<div class="me"></div>
				</div>
			</div>

			<div class="right-head">
				<div class="right-header">
					<h1>Right side</h1>
				</div>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
